chinstrap.app.listen-port             =31345

#Properties for OSM MongoDB connection for chinstrap
chinstrap.mongodb.host                 =potter.iplantcollaborative.org
chinstrap.mongodb.port                 =31360
chinstrap.mongodb.database             =osmdb
chinstrap.mongodb.connections-per-host =10
chinstrap.mongodb.max-wait-time        =1200
chinstrap.mongodb.connect-timeout      =1000
chinstrap.mongodb.socket-timeout       =0
chinstrap.mongodb.auto-connect-retry   =true
chinstrap.mongodb.bucket               =jobs

#Properties for the Postgres connection for chinstrap
chinstrap.postgresdb.driver        =org.postgresql.Driver
chinstrap.postgresdb.subprotocol   =postgresql
chinstrap.postgresdb.host          =eustacia.iplantcollaborative.org
chinstrap.postgresdb.port          =5432
chinstrap.postgresdb.database      =de
chinstrap.postgresdb.user          =de
chinstrap.postgresdb.password      =''
chinstrap.postgresdb.max-idle-time =180
